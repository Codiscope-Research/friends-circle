<div class="container">
	<h2>Circle</h2>
	<div ng-controller="CircleController">
		
		<div class="circle-left">
			<div class="panel">
				<div class="header">
					new things
				</div>
				<div class="content">
					

					xxxxxx
					xxxxx
				</div>
			</div>	
		</div>
		<div class="circle-right">
			<div class="panel">
				<div class="header">
					friends list
				</div>
				<div class="content">
					<table class="table">
						<tr>
							<td>online</td>
							<td>nickname</td>
						</tr>
						<tr ng-repeat="f in friends">

							<td><span class="glyphicon glyphicon-user" aira-hidden="true" ng-class="{true:'online', false:'offline'}[f.online]"></span></td><td>{{f.username}}</td>
						</tr>
					</table>
				</div>
			</div>

		</div>
	</div>
</div>
