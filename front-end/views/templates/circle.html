<div class="container">
	<h2>Circle</h2>
	<div ng-controller="CircleController">
		
		<div class="circle-left">
			<div class="panel">
				<div class="header">
					<span>今天的新鲜事 ， 写点什么</span>
					<span><a href="" class="btn btn-sm btn-success circle-wirte-submit" ng-click="publish()" ng-disabled="!writeContent">submit</a></span>
				</div>
				<div class="content">
					<textarea class="circle-write-area" ng-model="writeContent" placeholder="what's happened today ?"></textarea>
				</div>
			</div>
			<div class="panel" ng-repeat="nl in newsList">
				<div class="content">
					
					<h3>{{nl.publishId}}</h3>
					<p>
						{{nl.publishContent}}
					</p>
					<i>{{nl.date}}</i>
				</div>
			</div>	
		</div>
		<div class="circle-right">
			<div class="panel">
				<div class="header">
					friends list
				</div>
				<div class="content">
					<table class="table">
						<tr>
							<td>online</td>
							<td>nickname</td>
						</tr>
						<tr ng-repeat="f in friends">

							<td><span class="glyphicon glyphicon-user" aira-hidden="true" ng-class="{true:'online', false:'offline'}[f.online]"></span></td><td>{{f.username}}</td>
						</tr>
					</table>
				</div>
			</div>

		</div>
	</div>
</div>
