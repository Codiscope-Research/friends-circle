<div class="container">
	
	<div class="chatroom-wrapper">
		<div class="chatroom-main" ng-controller="ChatController">
			<form name="chatroom">
				<div class="header">
					Room : {{room}}
				</div>
				<div class="content chat">
					<!-- <div class="chat-content" ng-repeat="m in message">
						<span class="chat-username" ng-class="{true : 'self-username',false : 'other-username'}[m.isSelf]">{{m.username}}<br/></span>
						<span class="chat-date" ng-class="{true : 'self',false : 'other'}[m.isSelf]">{{m.date}}<br/></span>
						<div class="chat-message" ng-class="{true : 'self',false : 'other'}[m.isSelf]">{{m.message}}</div>
					</div> -->
					<div class="chat-content" ng-model="message" ng-repeat="m in message">
						<div class="chat-username" ng-class="{true : 'self',false : 'other'}[m.isSelf]">
							<span>
								{{m.username}}
							</span>
						</div>
						<div class="chat-date" ng-class="{true : 'self',false : 'other'}[m.isSelf]">
							<span >
								{{m.date}}
							</span>
						</div>
						<div class="chat-message">
							<p>
								{{m.message}}
							</p>
						</div>
					</div>
				</div>
				<div class="operator">
					<input type="text" class="input-area" placeholder="input something ... " ng-bind="content" ng-model="content" name="content" autocomplete="off" required>
					<div class="chatroom-group">
						<button type="submit" class="button lightseagreen button-chat" ng-click="sendMessage(content)" ng-disabled="chatroom.content.$error.required">submit</button>
						<button type="reset" class="button button-chat orangered">reset</button>
					</div>
				</div>
			</form>	
		</div>
		<div class="side">
			<div class="panel" ng-controller="UserInfoController">
				<div class="header">
					用户信息
				</div>
				<div class="content">
					<span class="user-name" ng-model="username" ng-bind="username"></span>
					<p class="user-message" ng-model="message" ng-bind="message"></p>
				</div>
			</div>
			<div class="panel" ng-controller="ChatController">
				<div class="header">
					{{room}}
				</div>
				<div class="content">
					<div>
						<input type="text" autocomplete="off">
						<a href="" class="button">create room</a>
					</div>
					<input type="text" autocomplete="off">
					<a href="">search</a>
				</div>
			</div>
		</div>
	</div>

</div>
