<div class="container">
	
	<h1>chatroom</h1>
	<div class="chatroom-wrapper">
		<div class="chatroom-main" ng-controller="ChatController">
			<form name="chatroom">
				<div class="header">
					Room Number : xx xxx 
				</div>
				<div class="content chat">
					{{message}}
				</div>
				<div class="operator">
					<input type="text" class="input-area" placeholder="input something ... " ng-bind="content" ng-model="content" name="content">
					<div class="chatroom-group">
						<a href="" class="button lightseagreen button-chat" ng-click="sendMessage(content)" ng-disabled="chatroom.content.$valid">submit</a>
						<a href="" class="button button-chat orangered">reset</a>
					</div>
				</div>
			</form>	
		</div>
		<div class="side">
			<div class="panel" ng-controller="UserInfoController">
				<div class="header">
					用户信息
				</div>
				<div class="content">
					<span class="user-name" ng-model="username" ng-bind="username"></span>
					<p class="user-message" ng-model="message" ng-bind="message"></p>
				</div>
			</div>
		</div>
	</div>

</div>
