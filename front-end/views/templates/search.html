<div class="container" ng-controller="SearchFriendController">
	<div class="jumbotron">
		<div class="text-center">
			<h1>Search Your Friend</h1>
		</div>
		<form>
			<div class="search-friend-bar">
				<div class="col-md-10">
					<input type="text" class="search-friend-input" ng-model="searchFriendContent" placeholder="Email or Nickname">
				</div>
				<div class="col-md-2">
					
					<input type="submit" class="search-friend-submit" ng-disabled="!searchFriendContent" ng-click="search(searchFriendContent)" value="Search">
				</div>
			</div>
		</form>
	</div>
	<table class="table table-hover table-bordered" ng-if="searchResult.length">
		<tr class="text-center">
			<td>#</td>
			<td>nickname</td>
			<td>signature</td>
			<td>apply content</td>
			<td>operation</td>
		</tr>
		<tr ng-repeat="sr in searchResult track by $index" class="text-center">
			<td ng-bind="$index+1"></td>
			<td ng-bind="sr.username"></td>
			<td ng-bind="sr.signature"></td>
			<td><input type="text" ng-model="applyContent" class="apply-content" placeholder="fill your apply content"></td>
			<td><a class="btn btn-sm btn-primary" ng-click="applyFor(sr._id,applyContent)" ng-disabled="isApply || sr._id==selfId || friends.indexOf(sr._id) >= 0">apply for</a></td>

		</tr>
	</table>
	<div ng-if="noSearchResult" class="text-center">
		<h3>There is nothing via searching , try anthor key word .</h3>
		<hr/>
	</div>
</div>
